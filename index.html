<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="appCep">
        <div class="formulario">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">CEP</label>
                        <input type="text" v-model="endereco.cep" @change="alterouCep" class="form-control">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">Logradouro</label>
                        <input type="text" v-model="endereco.logradouro" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <input type="text" v-model="endereco.estado" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Cidade</label>
                        <input type="text" v-model="endereco.cidade" class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" v-model="endereco.bairro" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">SIAFI</label>
                        <input type="text" v-model="endereco.siafi" class="form-control">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">IBGE</label>
                        <input type="text" v-model="endereco.ibge" class="form-control">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">DDD</label>
                        <input type="text" v-model="endereco.ddd" class="form-control">
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">GIA</label>
                        <input type="text" v-model="endereco.gia" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
